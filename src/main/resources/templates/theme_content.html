<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="icon/fkbbs.ico";>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!--
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.js"></script>

    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <link href="bootstrapValidator/bootstrapValidator.min.css" rel="stylesheet">
    <script src="bootstrapValidator/bootstrapValidator.min.js"></script>

    <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>

    <link rel='stylesheet' id='kratos-css' href='kratos/kratos.css' type='text/css' media='all' />
    <title>图书管理系统</title>
    <style>
        html, body {
            height: 1500px;
            width: 100%;
        }
        .row{
            margin-top: 50px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(function () {
        $('.DLmodal').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: "glyphicon glyphicon-ok",//验证成功图标
                invalid: 'glyphicon glyphicon-remove',//验证失败图标
                validating: 'glyphicon glyphicon-refresh'//验证中图标
            },
            fields: {
                email_login: {
                    validators: {
                        notEmpty: {
                            message: '邮箱地址不能为空'
                        },
                        emailAddress: {
                            message: '邮箱地址格式有误'
                        },
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '邮箱地址格式有误'
                        }
                    }
                }
            }
        });
    });
</script>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/main}">FK论坛</a>
        </div>
        <div>
            <div th:if="${USER_NAME} ne null">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <!--/*@thymesVar id="USER_NAME" type=""*/-->
                            <span class="glyphicon glyphicon-user" th:text="' hi! '+${USER_NAME}"/><span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><span class="glyphicon glyphicon-home"> 个人中心</span></a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-tags"> 发布新帖</span></a></a></li>
                        </ul>
                    </li>
                    <li>
                        <a th:href="@{/logout}">
                            <span class="glyphicon glyphicon-log-out"></span> 登出
                        </a>
                    </li>
                </ul>
            </div>
            <div th:if="${USER_NAME} eq null">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a th:href="@{/login}">
                            <span class="glyphicon glyphicon-log-in"> 登录</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/reg}">
                            <span class="glyphicon glyphicon-send"> 注册</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="mainContent" style="padding: 20px">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 footer-list text-center">
            <article class="kratos-hentry clearfix" style="padding: 25px 10px 18px 10px;">
                <div class="kratos-entry-border-new clearfix" align="left">
                    <header class="kratos-entry-header">
                        <h1 class="kratos-entry-title text-center" th:text="${theme.getTheme_title()}"></h1>
                        <div class="kratos-post-meta text-center">
                            <span>
                                <span class="glyphicon glyphicon-calendar" th:text="${theme.getTheme_time()}"></span>
                                <span class="glyphicon glyphicon-calendar" th:text="${theme.getReply_number()}+'人回复'" style="margin-left: 12px;"></span>
                                <span class="glyphicon glyphicon-user" th:text="${theme.getUser_name()}" style="margin-left: 12px;"></span>
                            </span>
                        </div>
                    </header>
                    <p th:text="${theme.getTheme_content()}" style="margin: 10px"></p>
                </div>
                <footer class="kratos-entry-footer clearfix">
                    <div class="footer-tag clearfix">
                        <div class="pull-left">
                            <i class="fa fa-tags"></i>
                            <a rel="tag">楼主</a>
                        </div>
                        <div class="pull-date">
                            <span th:text="'发布于'+${theme.getTheme_time()}"></span>
                        </div>
                    </div>
                </footer>
            </article>
        </div>
    </div>
</div>
<script type="text/javascript" zIndex='-1' opacity='1' count='99' src="canvas/canvas-nest.js"></script>
</body>
</html>
