<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" type="image/x-icon" href="icon/fkbbs.ico";>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!--
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.js"></script>

    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <link href="bootstrapValidator/bootstrapValidator.min.css" rel="stylesheet">
    <script src="bootstrapValidator/bootstrapValidator.min.js"></script>

    <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>

    <link rel='stylesheet' id='kratos-css' href='kratos/kratos.css' type='text/css' media='all' />

    <title>FKBBS</title>
    <style>
        html, body {
            height: 1500px;
            width: 100%;
        }
        .kratos-cover_2{
            background-image:url("img/timg.jpg");
        }
        .table>tbody>tr>td{
            border:0px;
        }
        a:-webkit-any-link {
            cursor: pointer;
        }
        a{
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/main}">FK论坛</a>
        </div>
        <div id="help">
            <div th:if="${USER_NAME} ne null">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <!--/*@thymesVar id="USER_NAME" type=""*/-->
                            <div th:if="${ROLE} eq 1">
                                <span class="glyphicon glyphicon-user" th:text="' hi! 管理员'+${USER_NAME}"/><span class="caret"></span>
                            </div>
                            <div th:if="${ROLE} eq 0">
                                <span class="glyphicon glyphicon-user" th:text="' hi! 用户'+${USER_NAME}"/><span class="caret"></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><span class="glyphicon glyphicon-home"> 个人中心</span></a></li>
                            <li><a th:href="@{/publish}"><span class="glyphicon glyphicon-tags"> 发布新帖</span></a></a></li>
                            <li th:if="${ROLE} eq 1"><a href="#"><span class="glyphicon glyphicon-wrench"> 管理用户</span></a></li>
                            <li th:if="${ROLE} eq 1"><a href="#"><span class="glyphicon glyphicon-th-list"> 管理帖子</span></a></li>
                        </ul>
                    </li>
                    <li>
                        <a th:href="@{/logout}">
                            <span class="glyphicon glyphicon-log-out"></span> 登出
                        </a>
                    </li>
                </ul>
            </div>
            <div th:if="${USER_NAME} eq null">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a th:href="@{/login}">
                            <span class="glyphicon glyphicon-log-in"> 登录</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/reg}">
                            <span class="glyphicon glyphicon-send"> 注册</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="kratos-start kratos-hero-2">
    <div class="kratos-overlay"></div>
    <div class="kratos-cover kratos-cover_2 text-center">
        <div class="desc desc2 animate-box">
            <a><h2>F K B B S</h2><br><span>FUTURE KNOWLEDGE</span></a>
        </div>
    </div>
</div>
<div class="mainContent" style="padding: 20px">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 footer-list text-center">
            <article class="kratos-hentry clearfix" th:each="theme:${themes}" style="margin-top: 0px">
            <div class="kratos-entry-border-new clearfix" align="left">
                <table class="table" style="margin: 0 auto">
                    <tbody>
                    <tr>
                        <td width="10%"><span class="glyphicon glyphicon-calendar" th:text="${theme.getReply_number()}+'人回复'" style="margin-left: 12px;font-size: 10px;padding: 4px"></span></td>
                        <td width="70%" style="font-size: 20px;padding: 4px"><h4><a th:text="${theme.getTheme_title()}" th:href="@{/theme(id=${theme.getTheme_id()})}"></a></h4></td>
                        <td style="padding: 4px" width="12%"><h5><span class="glyphicon glyphicon-user"><a th:text="${theme.getUser_name()}" style="padding-left: 3px;cursor: pointer;"></a></span></h5></td>
                        <td>    </td>
                    </tr>
                    <tr>
                        <td>                   </td>
                        <td style="font-size: 20px;padding: 4px"><h4 th:text="${theme.getTheme_content()}" width="70%"></h4></td>
                        <td style="padding: 4px"><h5><span class="glyphicon glyphicon-comment"><a th:text="${theme.getUser_name()}" style="padding-left: 3px;cursor: pointer;"></a></span></h5></td>
                        <td style="padding: 4px" width="12%"><h5 th:text="'发布于'+${theme.getTheme_time()}"></h5></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </article>
        </div>
    </div>
</div>
<div class="text-center" id="page-footer">
    <ul class="pagination">
        <li class="active"><a href="http://47.106.251.237/">1</a></li>
        <li><a href="http://47.106.251.237/?paged=2">2</a></li>
        <li><a href="http://47.106.251.237/?paged=2" class="next" title="下一页">&gt;</a></li>
        <li><a href="http://47.106.251.237/?paged=2" class="extend" title="尾页">»</a></li>
    </ul>
</div>
<script type="text/javascript" zIndex='-1' opacity='1' count='99' src="canvas/canvas-nest.js"></script>
</body>
</html>
